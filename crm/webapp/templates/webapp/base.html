{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BinLogic</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet" />
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet" /> {% endcomment %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Create Navbar here -->

    {% include 'webapp/navbar.html' %}
    <main class="flex-grow-1">
      <div class="container">
        <br />

        <!-- Notification messages -->

        {% for message in messages %}
          {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <p id="message-timer" class="alert alert-success float-center text-center message-text">
              <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{ message }}
            </p>
          {% endif %}
        {% endfor %}

        {% block content %}

        {% endblock %}
      </div>
    </main>
    <footer class="d-flex flex-wrap bg-primary justify-content-center align-items-center py-3 mt-3">
      <div class="w-100 text-center">
        <a href="/" class="w-100 mb-3 me-2 mb-md-0 text-decoration-none lh-1" aria-label="Bootstrap"><img src="{% static 'images/LogoFinal.png' %}" alt="BinLogic logo" class="col-2" /></a>
        <p class="text-white-50">Copyright Â© 2025 BinLogic</p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/66bc58c776.js" crossorigin="anonymous"></script>
      <script src="{% static 'js/app.js' %}"></script>
    </footer>
  </body>
</html>
